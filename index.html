<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0dc67188e2.js" crossorigin="anonymous"></script>
</head>

<body class="flex">

    <div class="wrapper">
        <div id="big-container">
            <div id="page-header"></div>
            <div class="quiz-container">
                <div class="quiz-head">
                    <div class="container">
                        <i id='egg' class="fa-solid fa-egg"></i>
                                <img id='lenny' src="/lennyl.png"/>
                            </div>
                        <div class="neon">Trivia </div>
                        <div class="flux">Quiz </div>
                    </div>
                    <div class="filter">
                    <div id='play-area' class="red-font"></div>
                        <label id="label" for="drop-down">Pick Your Category</label>
                        <span>
                            <select name="category" id="drop-down" class="red-font">
                                <option value="9" class="red-font">General Knowledge</option>
                                <option value="11" class="red-font">Film</option>
                                <option value="15" class="red-font">Video Games</option>
                                <option value="18" class="red-font">Computers</option>
                                <option value="21" class="red-font">Sports</option>
                                <option value="23" class="red-font">History</option>
                            </select>
                        </span>
                    </div>
                    <div class="quiz-foot">
                        <button type="button" id="start-button">Start</button>
                        <button type="button" id="play-again">Play Again!</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
